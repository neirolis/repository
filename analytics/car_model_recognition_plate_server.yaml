scripts:
    - uuid: 7ea398e4-e3a2-434c-b15b-f421cdd71667
      name: addColor
      enabled: false
      source: |-
        function main(frame) {

            for (var i in frame.Items) {
                var item = frame.Items[i]
                if (item["colors"].name) {
                    var color = rtmip.NewItem("color", [])
                    color.Name = item["colors"].name
                    item.AddChildItem(color)
                }
            }

            return true
        }
