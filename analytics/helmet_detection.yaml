    - uuid: 546fb7fe-45a4-4363-bc1f-9a9c53d7e1fa
      name: '!helmet_alert'
      enabled: false
      source: "var HELMET = \"safety_helmet\"\nvar reportPeriodSec = 10.0\n\n\nvar camcache = {\n\t// camera = {\n\t// \tid: {\n\t//      selected: ''\n\t// \t\tmask: n,\n\t// \t\tno-mask: n,\n\t// \t}\n\t// }\n}\n\nvar eventsCount = {\n\t// camera = {\n\t//\tmask: n,\n\t//\tno-mask: n \n\t// }\n}\n\nfunction getHeadtopInfo(item) {\n\tif (item.Type != \"head\") return null;\n\t\n\tvar headtops = item.Items.LookupItemByType(\"head_top_area\");\n\treturn headtops;\n}\n\nfunction createEvent(frame, item, eventStatus) {\n\tframe.Save()\n\tvar event = rtmip.NewEvent(frame, item)\n\tevent.Status = typeof eventStatus == \"undefined\" ? item.Name : eventStatus\n\tevent.State = item.State\n\trtmip.StoreEvent(event)\n}\n\nfunction getCache(frame) {\n\tvar cache = camcache[frame.Camera.ID]\n\tif (!cache) {\n\t\tcache = {}\n\t\tcamcache[frame.Camera.ID] = {}\n\t}\n\treturn cache\n}\n\nfunction main(frame) {\n\tvar currentTimestamp = Math.round((new Date()).getTime() / 1000);\n\tvar cache = getCache(frame);\n\tvar needReport = false\n\t\n\tfor (var i in frame.Items) {\n\t\tvar item = frame.Items[i]\n\t\tvar itemHeadtopInfo = getHeadtopInfo(item)\n        if (!itemHeadtopInfo || itemHeadtopInfo.Prob < 0.5 || item.ID.indexOf(':') > -1) { continue }\n\n        // Head classifier returns item.Name = \"hair\". This is a temporary fix.\n        // item.Name = \"Head\"\n  \n        var msgStr = \"\"\n        if (itemHeadtopInfo.Name == HELMET) {\n            msgStr = \"Safety helmet\";item.State = \"pass\";\n        } else { \n            msgStr = \"No safety helmet\"; item.State = \"fail\"; needReport = true\n        }\n        \n        var c = cache[item.ID]\n        if (!c) {\n            c = {}\n        } else if (currentTimestamp - c[\"last_report_timestamp\"] < reportPeriodSec) {\n            continue\n        }\n\n        if (item.State == \"fail\" || item.State == \"pass\") {\n            createEvent(frame, item, msgStr)\n        }\n\n        c[itemHeadtopInfo.Name] = itemHeadtopInfo.Prob  \n        c[\"last_report_timestamp\"] = currentTimestamp\n        cache[item.ID] = c\n\t}\n\treturn needReport;\n}"
