name: nrls_car-angles-classifier-tf2
desc: Classifier of car position (different axis rotations)
version: 1.5.0
source: http://ec2-108-128-165-217.eu-west-1.compute.amazonaws.com:25000/new/car-angles-classifier-tf2.tar.gz
auth: license, basic
exec:
  - ./$PKGDIR/car-angles-classifier-tf2/nrls_service_manager.sh --install --start

exec_uninstall:
  - /srv/nrls_neural_services/car-angles-classifier-tf2/nrls_service_manager.sh --stop
  - /srv/nrls_neural_services/car-angles-classifier-tf2/nrls_service_manager.sh --uninstall

detectors:
  - name: nrls_car-angles-classifier-tf2
    type: items
    addrs: [127.0.0.1:65307]
need_restart: false
