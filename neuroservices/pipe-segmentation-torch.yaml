version: 0.0.1
source: http://ec2-108-128-165-217.eu-west-1.compute.amazonaws.com:25000/new/pipe-segmentation-torch.tar.gz
auth: license, basic
exec:
  - ./$PKGDIR/pipe-segmentation-torch/nrls_service_manager.sh --install --start

