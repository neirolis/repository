name: nrls_hand-classifier-tf1
desc: Hand classifier (glove, material, colors)
version: 1.8.0
source: http://ec2-108-128-165-217.eu-west-1.compute.amazonaws.com:25000/new/hand-classifier-tf1.tar.gz
auth: basic
exec:
  - ./$PKGDIR/hand-classifier-tf1/nrls_service_manager.sh --install --start

exec_uninstall:
