name: nrls_forklift-angles-classifier-tf2
desc: Classifier of forklift position (one axis rotations)
version: 1.0.0
source: http://ec2-108-128-165-217.eu-west-1.compute.amazonaws.com:25000/new/forklift-angles-classifier-tf2.tar.gz
auth: basic
exec:
  - ./$PKGDIR/forklift-angles-classifier-tf2/nrls_service_manager.sh --install --start

exec_uninstall:
  - /srv/nrls_neural_services/forklift-angles-classifier-tf2/nrls_service_manager.sh --stop
  - /srv/nrls_neural_services/forklift-angles-classifier-tf2/nrls_service_manager.sh --uninstall

detectors:
  - name: nrls_forklift-angles-classifier-tf2
    type: items
    addrs: [127.0.0.1:65111]
need_restart: false
