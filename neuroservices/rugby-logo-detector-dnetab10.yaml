name: nrls_rugby-logo-detector-dnetab10
desc: Detector of logos for a specific rugby match
version: 1.6.1
source: http://ec2-108-128-165-217.eu-west-1.compute.amazonaws.com:25000/new/rugby-logo-detector-dnetab10.tar.gz
auth: license, basic
exec:
  - ./$PKGDIR/rugby-logo-detector-dnetab10/nrls_service_manager.sh --install --start

exec_uninstall:
  - /srv/nrls_neural_services/rugby-logo-detector-dnetab10/nrls_service_manager.sh --stop
  - /srv/nrls_neural_services/rugby-logo-detector-dnetab10/nrls_service_manager.sh --uninstall

detectors:
  - name: nrls_rugby-logo-detector-dnetab10
    type: items
    addrs: [127.0.0.1:65302]
need_restart: false
