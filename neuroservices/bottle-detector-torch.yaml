name: nrls_bottle-detector-torch
desc: Detector of bottles
version: 1.4.1
source: http://ec2-108-128-165-217.eu-west-1.compute.amazonaws.com:25000/new/bottle-detector-torch.tar.gz
auth: basic
exec:
  - ./$PKGDIR/bottle-detector-torch/nrls_service_manager.sh --install --start

exec_uninstall:
  - /srv/nrls_neural_services/bottle-detector-torch/nrls_service_manager.sh --stop
  - /srv/nrls_neural_services/bottle-detector-torch/nrls_service_manager.sh --uninstall

detectors:
  - name: nrls_bottle-detector-torch
    type: items
    addrs: [127.0.0.1:33339]
need_restart: false
