type: modules
name: cameras-gstreamer
desc: A camera type that receives an rtsp stream and decodes it into frames using gstreamer. Sometimes it can give a lower delay than ffmpeg. Gstreamer(gst-launch-1.0) must be installed in the OS.
version: v0.9.0

source: https://rtmip.info/modules/cameras-gstreamer.zip

exec:
  - mkdir -p $WD/cameras/gstreamer/
  - cp -f $PKGDIR/* $WD/cameras/gstreamer/

need_restart: true
