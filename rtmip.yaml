name: rtmip
type: rtmip
desc: RTMIP main package
version: v6.5.6

source: https://rtmip.info/rtmip/rtmip_v6.5.6.zip
md5sum: abc507bc739ff710d305e61752dbe6e1

exec: 
  - cp -f $PKGDIR/rtmip $WD/rtmip
